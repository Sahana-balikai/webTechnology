<html>
    <head>
        <title>Employee survey form</title>
        <link rel="stylesheet" href="Employee.css">
    </head>
    <body>
        <h1>Employee Interests Survey Form</h1>
        <br/>
        <br/>
        <br/>
        <!---forms----->
        <div class="form">
            <form action="">
                <!----text field---->
                <label for="name">Enter Your Name</label>
                <input class="box"  type="text"  name="departmentfield"  id="name"    required/>
    
                <br/>
                <br/>
                <br/>

                <!----department---->
                <label for="department">Enter Your Department</label>
                <input class="box"  type="text"  name="departmentfield"  id="name"    required/>
                <br/>
                <br/>
                <br/>

                <!---Yourself---->
                <label for="yourself">Tell us a little about yourself</label>
                <input class="box1"  type="text"  name="yourselffield"  id="name"   required/>
                <br/>
                <br/>
                <br/>


                <!---buttons---->
                <div class="button">
                <p>Do you exercise at home?
                    <input class="left"  type="radio"  name="field"  id="yes-radio" value="yes"/>
                    <label for="Yes">Yes</label>

                    <input class="left"  type="radio"  name="field"  id="no-radio" value="yes"/>
                    <label for="no">No</label></p>
                    <br/>
                    <br/>
                    <br/>

                <!-----checkboxes---->     
                <p>How do You like to read about your favorite topics?</p>
                <input class="left"  type="checkbox"  name="field"  id="books-radio" value="yes"/>
                <label for="Books">Books</label>

                <input class="left"  type="checkbox"  name="field"  id="Online-resources-radio" value="yes"/>
                <label for="online resources">Online resources</label>

                <input class="left"  type="checkbox"  name="field"  id="Phone-apps-radio" value="yes"/>
                <label for="Phone apps">Phone apps</label>

                <input class="left"  type="checkbox"  name="field"  id="Magazines-radio" value="yes"/>
                <label for="Magazines">Magaziness</label>
                <br/>
                <br/>
                <br/>


                <!---dropdown---->
                <label for="movie">What genre of movies do you like?</label>
             <select class="type" id="movie">
                <option value="comedy">comedy</option>
                <option value="Romantic">Romantic</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
              </select>
              <br/>
              <br/>
              <br/>


              <!----sumbit---->
              <input type="submit" value="Submit">
            
              
              
              
        

                   






    </body>

</html>
